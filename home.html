<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOOSiC</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="jumbotron">
			<h1>MOOSiC</h1> 
		</div>
	<main class="main-container">
		
		<section>
			<div class="form">
				<form action="">
					<h1>Wanting to know new artists and don't know which songs to listen to ? Use Moosic to help you ! </h1>
					<input type="search" value="" placeholder="Ex: coldplay,u2">
					<input type="submit" value="Create your TopList">
				</form>
				<p>Search your artist here ! 
				Obs: minimum of 2 artists.</p>
			<p id="message"></p>
			</div>
			<div class="playlist">
				<div class="loader">
					<div class="inner-circle"></div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script-2.js"></script>
</body>
</html>
